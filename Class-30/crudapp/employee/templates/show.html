<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
</head>
<body>
<table style="border:1px solid black;">
    <thead>
    <tr>
        <th style="border:1px solid red;">Employee ID</th>
        <th style="border:1px solid red;">Employee Name</th>
        <th style="border:1px solid red;">Employee Email</th>
        <th style="border:1px solid red;">Employee Contact</th>
        <th style="border:1px solid red;">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for employee in employees %}
    <tr>
        <td style="border:1px solid red;">{{ employee.eid }}</td>
        <td style="border:1px solid red;">{{ employee.ename }}</td>
        <td style="border:1px solid red;">{{ employee.eemail }}</td>
        <td style="border:1px solid red;">{{ employee.econtact }}</td>
        <td style="border:1px solid red;">
            <a href="/edit/{{ employee.id }}"><span>Edit</span></a>
            <a href="/delete/{{ employee.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<div style="text-align: center;"><a href="/emp">Add New Record</a></div>
</body>
</html>
